<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_register_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="box">
    <div class="forms">
        <div class="form-wrapper">
            <div class="title">
                <h1>Dear Manager</h1>
                <span>Welcome FoodBank</span>
            </div>
            <form action="/users/manager_login" method="POST">
                <div class="input-wrapper">
                    <div class="input-item">
                        <span class="input-title">Email*</span>
                        <input type="text" class="ipt" name="email">
                    </div>
                    <div class="input-item">
                        <span class="input-title">Password*</span>
                        <input type="password" class="ipt" name="password">
                        <span class="tips">Mast be at least 8 characters</span>
                    </div>
                    <button class="btn" type="submit">Get Started</button>
                    <div class="other-login">
                        <svg t="1715166733677" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1459" width="128" height="128">
                            <path d="M1024 512c0-282.763636-229.236364-512-512-512C229.236364 0 0 229.236364 0 512s229.236364 512 512 512C794.763636 1024 1024 794.763636 1024 512zM374.504727 512 374.504727 414.021818l60.043636 0L434.548364 354.769455c0-79.918545 23.877818-137.495273 111.383273-137.495273l104.075636 0 0 97.745455-73.262545 0c-36.724364 0-45.056 24.389818-45.056 49.943273l0 49.058909 112.919273 0L629.201455 512l-97.512727 0 0 295.517091L434.548364 807.517091 434.548364 512 374.504727 512z" p-id="1460"></path></svg>
                        <span>FaceBook</span>
                    </div>
                    <div class="login-tips">
                        Don't have an account?<a href="manager_register.html">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="bg">
        <div class="text">Feed Hope, End Hunger</div>
        <img src="./asset/3.jpg" class="bg-img img-one" alt="img-one">
        <img src="./asset/4.jpg" class="bg-img img-two" alt="img-two">
    </div>
</div>
<script>
    const imgs = document.querySelectorAll('.bg-img')
    let flag = true
    setInterval(function() {
        if(flag) {
            imgs[0].style.opacity = 0
            imgs[1].style.opacity = 1
        } else {
            imgs[0].style.opacity = 1
            imgs[1].style.opacity = 0
        }
        flag = !flag
    }, 5000)

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();  // 阻止表单的常规提交
        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;

        fetch('/users/manager_login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        })
        .then(response => {
            if (response.ok) {
                return response.json(); // 确保响应是 200 OK
            } else {
                throw new Error('Failed to login'); // 抛出错误，如果状态码不是 200
            }
        })
        .then(data => {
            if (data.token) {
                localStorage.setItem('jwt', data.token); // 保存 JWT 到 localStorage
                window.location.href = '/manager'; // 跳转到管理页面
            } else {
                alert("No token received, check server response.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Login failed: ' + error.message); // 显示错误消息
        });
    });

</script>
</body>

</html>
