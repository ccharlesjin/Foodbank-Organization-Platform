<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_register_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="box">
    <div class="forms">
        <div class="form-wrapper">
            <div class="title">
                <h1>Dear Manager</h1>
                <span>Start Your Fantasy Journey</span>
            </div>
            <form action="/users/manager_register" method="POST">
                <div class="input-wrapper">
                    <div class="input-item">
                        <span class="input-title">Name*</span>
                        <input type="text" class="ipt" name="user_name">
                    </div>
                    <div class="input-item">
                        <span class="input-title">Email*</span>
                        <input type="text" class="ipt" name="email">
                    </div>
                    <div class="input-item">
                        <span class="input-title">Password*</span>
                        <input type="password" class="ipt" name="password">
                        <span class="tips">Mast be at least 8 characters</span>
                    </div>
                    <button class="btn" type="submit">Regist</button>
                    <div class="login-tips">
                        Already have an account?<a href="manager_login.html">Log in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="bg">
        <div class="text">Food Unites, Strengthens Us</div>
        <img src="./asset/4.jpg" class="bg-img img-one" alt="img-one">
        <img src="./asset/3.jpg" class="bg-img img-two" alt="img-two">
    </div>
</div>
<script>
    const imgs = document.querySelectorAll('.bg-img')
    let flag = true
    setInterval(function() {
        if(flag) {
            imgs[0].style.opacity = 0
            imgs[1].style.opacity = 1
        } else {
            imgs[0].style.opacity = 1
            imgs[1].style.opacity = 0
        }
        flag = !flag
    }, 5000)
    document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const emailInput = document.querySelector('input[name="email"]');
    const passwordInput = document.querySelector('input[name="password"]');

    form.addEventListener('submit', function(event) {
        const email = emailInput.value;
        const password = passwordInput.value;
        let valid = true;
        let errorMessage = '';

        // 验证电子邮箱格式
        if (!email.match(/^[^@]+@[^@]+\.[^@]+$/)) {
            errorMessage += 'The email format is not valid.';
            valid = false;
        }

        // 验证密码长度
        if (password.length < 8) {
            errorMessage += 'Passwords need to be at least 8 characters.';
            valid = false;
        }

        // 如果验证失败，显示错误消息并阻止表单提交
        if (!valid) {
            alert(errorMessage);
            event.preventDefault();
        }
    });
});
</script>
</body>

</html>
